apiVersion: v1
kind: ConfigMap
metadata:
  name: config-server-config
  namespace: infrastructure
  labels:
    app: config-server
    component: infrastructure
data:
  application.yml: |
    server:
      port: 8888
    
    spring:
      application:
        name: config-server
      cloud:
        config:
          server:
            git:
              uri: ${SPRING_CLOUD_CONFIG_SERVER_GIT_URI:https://github.com/Saoudyahya/Ecommerce-App-Config-serveur-repo.git}
              clone-on-start: true
              default-label: main
      profiles:
        active: docker
    
    eureka:
      client:
        serviceUrl:
          defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eureka-server:8761/eureka}
        register-with-eureka: true
        fetch-registry: true
      instance:
        prefer-ip-address: true
        hostname: config-server
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,refresh,beans
      endpoint:
        health:
          show-details: always