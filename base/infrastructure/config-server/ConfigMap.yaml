# ConfigMap.yaml - Only the ConfigMap resource
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-server-override
  namespace: infrastructure
  labels:
    app: config-server
    component: infrastructure
data:
  application.yml: |
    server:
      port: 8888
    
    spring:
      application:
        name: config-server
      cloud:
        config:
          server:
            git:
              uri: https://github.com/Saoudyahya/Ecommerce-App-Config-serveur-repo.git
              clone-on-start: true
              default-label: main
          discovery:
            enabled: false
      profiles:
        active: docker
    
    eureka:
      client:
        serviceUrl:
          defaultZone: http://eureka-server.infrastructure.svc.cluster.local:8761/eureka
        register-with-eureka: true
        fetch-registry: true
        registry-fetch-interval-seconds: 30
        initial-instance-info-replication-interval-seconds: 30
      instance:
        prefer-ip-address: true
        hostname: ${HOSTNAME:config-server}
        instance-id: ${spring.application.name}:${HOSTNAME:config-server}:${server.port}
        lease-renewal-interval-in-seconds: 30
        lease-expiration-duration-in-seconds: 90
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,refresh,beans
      endpoint:
        health:
          show-details: always
    
    logging:
      level:
        com.netflix.eureka: DEBUG
        com.netflix.discovery: DEBUG
        org.springframework.cloud.netflix.eureka: DEBUG