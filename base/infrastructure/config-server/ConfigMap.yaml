apiVersion: v1
kind: ConfigMap
metadata:
  name: config-server-config
  namespace: infrastructure
  labels:
    app: config-server
    component: infrastructure
data:
  application.yml: |
    server:
      port: 8888
    
    spring:
      application:
        name: config-server
      cloud:
        config:
          server:
            git:
              uri: ${SPRING_CLOUD_CONFIG_SERVER_GIT_URI:https://github.com/Saoudyahya/Ecommerce-App-Config-serveur-repo.git}
              clone-on-start: true
              default-label: main
      profiles:
        active: docker
    
    # Eureka client configuration
    eureka:
      client:
        serviceUrl:
          defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eureka-server.infrastructure:8761/eureka}
        register-with-eureka: true
        fetch-registry: true
        registry-fetch-interval-seconds: 10
        initial-instance-info-replication-interval-seconds: 10
        instance-info-replication-interval-seconds: 10
      instance:
        prefer-ip-address: true
        hostname: config-server
        instance-id: ${spring.application.name}:${server.port}
        lease-renewal-interval-in-seconds: 10
        lease-expiration-duration-in-seconds: 20
        health-check-url-path: /actuator/health
        status-page-url-path: /actuator/info
    
    # Zipkin distributed tracing configuration
    management:
      endpoints:
        web:
          exposure:
            include: health,info,refresh,beans,env,metrics
      endpoint:
        health:
          show-details: always
      tracing:
        sampling:
          probability: 1.0  # Sample 100% of requests for development
      zipkin:
        tracing:
          endpoint: http://zipkin-server.infrastructure:9411/api/v2/spans
    
    # Zipkin tracing configuration
    spring.zipkin:
      base-url: http://zipkin-server.infrastructure:9411
      sender:
        type: web
    
    # Sleuth configuration for distributed tracing
    spring.sleuth:
      zipkin:
        base-url: http://zipkin-server.infrastructure:9411
      sampler:
        probability: 1.0
      trace-id128: true
      supports-join: false
    
    # Logging configuration
    logging:
      level:
        org.springframework.cloud.config: INFO
        org.springframework.cloud.netflix.eureka: INFO
        org.springframework.web: DEBUG
        zipkin2: INFO