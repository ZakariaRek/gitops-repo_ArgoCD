apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-ingress-controller
  namespace: ingress-nginx
  labels:
    app: simple-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-ingress
  template:
    metadata:
      labels:
        app: simple-ingress
    spec:
      nodeSelector:
        node-role: infrastructure
      # Use default service account with cluster-admin (DEVELOPMENT ONLY!)
      serviceAccountName: default
      containers:
        - name: nginx-ingress-controller
          image: registry.k8s.io/ingress-nginx/controller:v1.8.1
          args:
            - /nginx-ingress-controller
            - --ingress-class=nginx
            - --election-id=ingress-controller-leader
            - --controller-class=k8s.io/ingress-nginx
            - --watch-ingress-without-class=true  # Allow watching all ingresses
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
            - name: webhook
              containerPort: 8443
          securityContext:
            allowPrivilegeEscalation: true
            runAsUser: 101
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi