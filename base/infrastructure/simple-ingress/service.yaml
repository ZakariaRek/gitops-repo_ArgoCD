  apiVersion: v1
kind: Service
metadata:
  name: simple-ingress-controller
  namespace: ingress-nginx
  labels:
    app: simple-ingress
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    app: simple-ingress
