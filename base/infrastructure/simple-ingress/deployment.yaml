apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-ingress-controller
  namespace: ingress-nginx
  labels:
    app: simple-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-ingress
  template:
    metadata:
      labels:
        app: simple-ingress
    spec:
      containers:
        - name: nginx-ingress-controller
          image: registry.k8s.io/ingress-nginx/controller:v1.8.1
          args:
            - /nginx-ingress-controller
            - --ingress-class=nginx
            - --watch-namespace=$(POD_NAMESPACE)
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
