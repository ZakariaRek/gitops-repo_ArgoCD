- Service.yaml
- ConfigMap.yaml

commonLabels:
  app: eureka-server
  component: infrastructure
  version: latest

images:
- name: yahyazakaria123/ecommerce-app-discovery-service
  newTag: latest

namespace: infrastructure

replicas:
- name: eureka-server
  count: 2