apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: elasticsearch
  namespace: infrastructure

resources:
  - Deployment.yaml
  - Service.yaml
  - ConfigMap.yaml
  - PersistentVolumeClaim.yaml

labels:
  - pairs:
      app: elasticsearch
      component: infrastructure
      tier: logging
      version: "8.11.0"

images:
  - name: docker.elastic.co/elasticsearch/elasticsearch
    newTag: 8.11.0

namespace: infrastructure

replicas:
  - name: elasticsearch
    count: 1