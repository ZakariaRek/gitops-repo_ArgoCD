apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: kibana
  namespace: infrastructure

resources:
  - Deployment.yaml
  - Service.yaml
  - ConfigMap.yaml

labels:
  - pairs:
      app: kibana
      component: infrastructure
      tier: logging
      version: "8.11.0"

images:
  - name: docker.elastic.co/kibana/kibana
    newTag: 8.11.0

namespace: infrastructure

replicas:
  - name: kibana
    count: 1