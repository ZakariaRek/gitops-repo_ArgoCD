apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
  namespace: microservices
  labels:
    app: product-service
    component: microservices
data:
  application.yml: |
    # ===== SERVER CONFIGURATION =====
    server:
      port: 8082
      servlet:
        context-path: /api/products
      error:
        include-stacktrace: always
        include-message: always
        include-binding-errors: always
      connection-timeout: 60000
      tomcat:
        max-swallow-size: 10MB
        max-http-form-post-size: 10MB
        threads:
          max: 50
          min-spare: 5
        max-connections: 200
        accept-count: 50
      max-http-request-header-size: 20KB
    
    # ===== SPRING CONFIGURATION =====
    spring:
      profiles:
        active: docker,kafka
      config:
        import: optional:configserver:${SPRING_CLOUD_CONFIG_URI:http://config-server.infrastructure.svc.cluster.local:8888}
      application:
        name: product-service
      
      # Jackson Configuration
      jackson:
        serialization:
          write-dates-as-timestamps: false
      
      # Multipart Configuration
      servlet:
        multipart:
          max-file-size: 10MB
          max-request-size: 10MB
          file-size-threshold: 2KB
          enabled: true
        codec:
          max-in-memory-size: 10MB
      
      # ===== DATABASE CONFIGURATION =====
      datasource:
        url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://product-postgres-service.data.svc.cluster.local:5432/productdb}
        username: ${SPRING_DATASOURCE_USERNAME:productservice}
        password: ${SPRING_DATASOURCE_PASSWORD:productservice123}
        driver-class-name: org.postgresql.Driver
      
      jpa:
        hibernate:
          ddl-auto: update
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        properties:
          hibernate:
            format_sql: true
      
      # ===== OPTIMIZED KAFKA CONFIGURATION =====
      kafka:
        bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka-service.data.svc.cluster.local:9092}
        # Connection and timeout settings to prevent resource exhaustion
        client-id: product-service-${random.uuid}
        properties:
          # Connection settings to prevent resource exhaustion
          connections.max.idle.ms: 300000  # 5 minutes
          request.timeout.ms: 30000        # 30 seconds
          session.timeout.ms: 30000        # 30 seconds
          heartbeat.interval.ms: 10000     # 10 seconds
          metadata.max.age.ms: 300000      # 5 minutes
          # Reduce network traffic
          fetch.min.bytes: 1024
          fetch.max.wait.ms: 5000
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
          # Producer optimizations
          batch-size: 16384
          linger-ms: 5
          buffer-memory: 33554432
          # Reduce retries and timeout for faster failure
          retries: 2                        # Reduced from 3
          request-timeout-ms: 30000
          delivery-timeout-ms: 120000
          acks: 1                          # Reduced from 'all' for better performance
          properties:
            spring.json.type.mapping: >-
              productCreatedEvent:com.Ecommerce.Product_Service.events.ProductEvents$ProductCreatedEvent,
              productUpdatedEvent:com.Ecommerce.Product_Service.events.ProductEvents$ProductUpdatedEvent,
              productDeletedEvent:com.Ecommerce.Product_Service.events.ProductEvents$ProductDeletedEvent,
              productStockChangedEvent:com.Ecommerce.Product_Service.events.ProductEvents$ProductStockChangedEvent,
              productPriceChangedEvent:com.Ecommerce.Product_Service.events.ProductEvents$ProductPriceChangedEvent,
              productStatusChangedEvent:com.Ecommerce.Product_Service.events.ProductEvents$ProductStatusChangedEvent
            spring.json.add.type.headers: false
            enable.idempotence: false        # Disabled for better performance
            max.in.flight.requests.per.connection: 5
            compression.type: snappy
        consumer:
          group-id: ${SPRING_KAFKA_CONSUMER_GROUP_ID:product-service-group}
          auto-offset-reset: earliest
          enable-auto-commit: true          # CHANGED: Enable auto-commit to reduce load
          auto-commit-interval: 5000
          # Consumer optimizations
          max-poll-records: 10              # Reduced batch size
          max-poll-interval-ms: 300000      # 5 minutes
          session-timeout-ms: 30000         # 30 seconds
          heartbeat-interval-ms: 10000      # 10 seconds
          fetch-min-size: 1024
          fetch-max-wait: 5000
          key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
          properties:
            spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
            spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
            spring.json.trusted.packages: "*"
            spring.json.use.type.headers: false
            spring.json.value.default.type: java.lang.Object
        # Listener configuration
        listener:
          concurrency: 1                    # Single thread to reduce resource usage
          poll-timeout: 3000
          type: single
          ack-mode: batch
        admin:
          auto-create: true
    
    # ===== OPTIMIZED EUREKA CONFIGURATION =====
    eureka:
      instance:
        preferIpAddress: true
        instanceId: ${spring.application.name}:${server.port}
        hostname: product-service
        # Increased lease renewal and expiration intervals to reduce network traffic
        lease-renewal-interval-in-seconds: 30     # Increased from 5
        lease-expiration-duration-in-seconds: 90  # Increased from default
        metadataMap:
          instanceId: ${spring.application.name}:${server.port}
      client:
        # REDUCED frequency to prevent overwhelming Eureka server
        registryFetchIntervalSeconds: 30          # Increased from 5
        instanceInfoReplicationIntervalSeconds: 30 # Increased from 5
        initialInstanceInfoReplicationIntervalSeconds: 40 # Increased from 5
        eurekaServiceUrlPollIntervalSeconds: 300   # Increased from 5
        # Connection and timeout settings
        eureka-server-connect-timeout-seconds: 30
        eureka-server-read-timeout-seconds: 30
        eureka-connection-idle-timeout-seconds: 30
        registerWithEureka: true
        fetchRegistry: true
        # Registry processing optimizations
        disable-delta: false
        cache-refresh-executor-thread-pool-size: 2
        cache-refresh-executor-exponential-back-off-bound: 10
        serviceUrl:
          defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eureka-server.infrastructure.svc.cluster.local:8761/eureka}
    
    # ===== MANAGEMENT AND MONITORING - OPTIMIZED =====
    management:
      endpoints:
        web:
          exposure:
            include: "health,info,metrics,prometheus"  # Reduced endpoints
          cors:
            allowed-origins: "*"
            allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      endpoint:
        env:
          show-values: WHEN_AUTHORIZED             # Reduced from ALWAYS
        health:
          show-details: "WHEN_AUTHORIZED"          # Reduced verbosity
          show-components: "WHEN_AUTHORIZED"
        metrics:
          enabled: true
      metrics:
        distribution:
          percentiles-histogram:
            http.server.requests: true
          percentiles:
            http.server.requests: 0.5, 0.95, 0.99
        tags:
          application: ${spring.application.name}
      tracing:
        sampling:
          probability: 0.0                         # Disabled for now
    
    # ===== FILE UPLOAD CONFIGURATION =====
    file:
      upload-dir: ./uploads/images
      max-size: 10485760  # 10MB in bytes
      allowed-extensions: jpg,jpeg,png,gif,bmp,webp
      allowed-mime-types: image/jpeg,image/png,image/gif,image/bmp,image/webp
    
    # ===== SPRINGDOC CONFIGURATION =====
    springdoc:
      api-docs:
        path: /api-docs
        enabled: true
      swagger-ui:
        path: /swagger-ui.html
        enabled: true
        operationsSorter: method
        tagsSorter: alpha
        doc-expansion: none
      group-configs:
        - group: product-service
          paths-to-match:
            - /**
    
    # ===== ELK CONFIGURATION =====
    logstash:
      host: ${LOGSTASH_HOST:localhost}
      port: ${LOGSTASH_PORT:5000}
    
    # ===== OPTIMIZED LOGGING CONFIGURATION =====
    logging:
      level:
        root: INFO
        org.springframework.cloud.gateway: WARN     # Reduced from DEBUG
        org.springframework.web: WARN               # Reduced from DEBUG
        com.Ecommerce.Gateway_Service: WARN         # Reduced from DEBUG
        org.springframework.data.redis: WARN        # Reduced from DEBUG
        org.springframework.test: WARN              # Reduced from DEBUG
        org.springframework.web.cors: WARN          # Reduced from DEBUG
        io.github.resilience4j: WARN               # Reduced from DEBUG
        org.springframework.boot.autoconfigure: WARN # Reduced from DEBUG
        com.Ecommerce: INFO                         # Reduced from DEBUG
        org.springframework.kafka: WARN             # Reduced noise
        org.apache.kafka: ERROR                     # Reduced noise
        # Reduce Eureka noise
        com.netflix.discovery: WARN
        com.netflix.eureka: WARN
        org.springframework.cloud.netflix.eureka: WARN
        # Reduce Spring Boot startup noise
        org.springframework.boot: WARN
        org.springframework.boot.actuate: WARN
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [${spring.application.name}] %logger{36} - %msg%n"
    
    # ===== SONAR CONFIGURATION =====
    sonar:
      projectKey: product-service
      projectName: NexusCommerce Product Service
      projectVersion: 1.0.0
      host:
        url: http://localhost:9000
      login: ${SONAR_TOKEN:sqp_51ebb50dcf0ee396c2d1dfb4da28fbabb23e6d43}
      sources: src/main/java
      tests: src/test/java
      language: java
      java:
        source: 17
        binaries: target/classes
        test:
          binaries: target/test-classes
        libraries: target/dependency/*.jar
      coverage:
        jacoco:
          xmlReportPaths: target/site/jacoco/jacoco.xml
      exclusions: "**/*Application.java,**/config/**,**/dto/**,**/entity/**,**/model/**"
      sourceEncoding: UTF-8
      qualitygate:
        wait: true