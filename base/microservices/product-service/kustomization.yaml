apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- Deployment.yaml
- Service.yaml
- ConfigMap.yaml
- Secret.yaml

labels:
- pairs:
    app: product-service
    component: microservices

images:
- name: yahyazakaria123/ecommerce-app-product-service
  newTag: latest

namespace: microservices

replicas:
- name: product-service
  count: 2