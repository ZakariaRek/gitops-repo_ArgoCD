apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: microservices
  labels:
    app: user-service
    component: microservices
data:
  application.yml: |
    server:
      port: 8081
      servlet:
        context-path: /api/users
    
    spring:
      application:
        name: user-service
      cloud:
        config:
          uri: ${SPRING_CLOUD_CONFIG_URI:http://config-server.infrastructure.svc.cluster.local:8888}
          enabled: true
          discovery:
            enabled: false
          fail-fast: false
          retry:
            enabled: true
            initial-interval: 3000
            max-attempts: 6
            max-interval: 4000
            multiplier: 1.1
      profiles:
        active: docker,kafka
      
      # MongoDB Configuration
      data:
        mongodb:
          host: ${SPRING_DATA_MONGODB_HOST:user-mongodb-headless.data.svc.cluster.local}
          port: ${SPRING_DATA_MONGODB_PORT:27017}
          database: ${SPRING_DATA_MONGODB_DATABASE:User-service}
          username: ${SPRING_DATA_MONGODB_USERNAME:userservice}
          password: ${SPRING_DATA_MONGODB_PASSWORD:userservice123}
          uri: ${SPRING_DATA_MONGODB_URI:mongodb://userservice:userservice123@user-mongodb-headless.data.svc.cluster.local:27017/User-service}
          authentication-database: ${SPRING_DATA_MONGODB_AUTH_DATABASE:admin}
      
      # CRITICAL: Kafka Configuration - Use Kubernetes service
      kafka:
        bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka-service.data.svc.cluster.local:9092}
        producer:
          bootstrap-servers: ${SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS:kafka-service.data.svc.cluster.local:9092}
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
          properties:
            spring.json.add.type.headers: false
            acks: all
            retries: 3
            enable.idempotence: true
            max.in.flight.requests.per.connection: 1
        consumer:
          bootstrap-servers: ${SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS:kafka-service.data.svc.cluster.local:9092}
          group-id: ${SPRING_KAFKA_CONSUMER_GROUP_ID:user-service-group}
          auto-offset-reset: earliest
          enable-auto-commit: false
          key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
          properties:
            spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
            spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
            spring.json.trusted.packages: "*"
            spring.json.use.type.headers: false
    
    # EUREKA CONFIGURATION
    eureka:
      client:
        enabled: true
        serviceUrl:
          defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eureka-server.infrastructure.svc.cluster.local:8761/eureka}
        register-with-eureka: true
        fetch-registry: true
        registry-fetch-interval-seconds: 30
        initial-instance-info-replication-interval-seconds: 30
        eureka-service-url-poll-interval-seconds: 300
        instance-info-replication-interval-seconds: 30
        heartbeat-executor-thread-pool-size: 2
        heartbeat-executor-exponential-back-off-bound: 10
      instance:
        prefer-ip-address: true
        hostname: ${HOSTNAME:user-service}
        instance-id: ${spring.application.name}:${HOSTNAME:user-service}:${server.port}
        lease-renewal-interval-in-seconds: 30
        lease-expiration-duration-in-seconds: 90
        status-page-url-path: /api/users/actuator/info
        health-check-url-path: /api/users/actuator/health
        metadata-map:
          management.context-path: /api/users/actuator
          startup: ${random.int}
    
    # MANAGEMENT CONFIGURATION
    management:
      endpoints:
        web:
          exposure:
            include: health,info,refresh,beans,env,metrics,prometheus
          base-path: /actuator
      endpoint:
        health:
          show-details: always
          show-components: always
          probes:
            enabled: true
        env:
          show-values: always
      health:
        livenessstate:
          enabled: true
        readinessstate:
          enabled: true
        mongo:
          enabled: true
        eureka:
          enabled: true
        kafka:
          enabled: true
        config:
          enabled: true
    
    # LOGGING CONFIGURATION
    logging:
      level:
        com.netflix.eureka: INFO
        com.netflix.discovery: INFO
        org.springframework.cloud.netflix.eureka: INFO
        org.springframework.cloud.config: INFO
        org.springframework.kafka: INFO
        org.apache.kafka: WARN
        com.Ecommerce.User_Service: DEBUG
        root: INFO
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [user-service] %logger{36} - %msg%n"
    
    # JWT Configuration
    User-service:
      app:
        jwtCookieName: user-service-jwt
        jwtSecret: ${JWT_SECRET:}
        jwtExpirationMs: ${USER_SERVICE_APP_JWT_EXPIRATION_MS:86400000}