apiVersion: v1
kind: Secret
metadata:
  name: user-service-secrets
  namespace: microservices
  labels:
    app: user-service
    component: microservices
type: Opaque
data:
  # MongoDB credentials (base64 encoded)
  mongodb-username: dXNlcnNlcnZpY2U=  # userservice
  mongodb-password: dXNlcnNlcnZpY2UxMjM=  # userservice123

  # JWT Secret (base64 encoded - from your application.yaml)
  jwt-secret: 

  # Google OAuth2 credentials (base64 encoded placeholders - REPLACE WITH ACTUAL VALUES)
 
---
# Separate secret for MongoDB connection (to be referenced by user-mongodb StatefulSet)
apiVersion: v1
kind: Secret
metadata:
  name: user-mongodb-secret
  namespace: data
  labels:
    app: user-mongodb
    component: data
    service: user-service
type: Opaque
data:
  # MongoDB root credentials (base64 encoded)
  username: dXNlcnNlcnZpY2U=  # userservice
  password: dXNlcnNlcnZpY2UxMjM=  # userservice123