apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-service
  namespace: data
  labels:
    app: redis-service
    component: data
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-service
  template:
    metadata:
      labels:
        app: redis-service
        component: data
        tier: cache
    spec:
      nodeSelector:
        node-role: data
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
              name: redis-port
          command:
            - redis-server
            - /usr/local/etc/redis/redis.conf
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /usr/local/etc/redis
              readOnly: true
          env:
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DATABASES
              value: "16"
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
        - name: redis-config
          configMap:
            name: redis-config
      restartPolicy: Always
