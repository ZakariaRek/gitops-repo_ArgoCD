apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: redis-service
  namespace: data

resources:
  - Deployment.yaml
  - Service.yaml
  - ConfigMap.yaml
  - Pvc.yaml

# Use 'labels' instead of deprecated 'commonLabels'
labels:
  - pairs:
      app: redis-service
      component: data
      tier: cache

images:
  - name: redis
    newTag: "7.2-alpine"

namespace: data

replicas:
  - name: redis-service
    count: 1

configMapGenerator:
  - name: redis-env-config
    literals:
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
      - REDIS_MAXMEMORY=512mb
      - REDIS_MAXMEMORY_POLICY=allkeys-lru

# Basic health check configuration for production use
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: redis-service
        namespace: data
      spec:
        template:
          spec:
            containers:
              - name: redis
                livenessProbe:
                  tcpSocket:
                    port: 6379
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
                readinessProbe:
                  exec:
                    command:
                      - redis-cli
                      - ping
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 3
                  failureThreshold: 3
                startupProbe:
                  tcpSocket:
                    port: 6379
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  failureThreshold: 10
    target:
      kind: Deployment
      name: redis-service