apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: data
  labels:
    app: redis-service
    component: data
data:
  redis.conf: |
    # Redis configuration for API Gateway
    bind 0.0.0.0
    port 6379
    
    # Memory management
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    
    # Persistence
    appendonly yes
    appendfsync everysec
    
    # Performance tuning
    tcp-keepalive 300
    timeout 0
    
    # Security (basic)
    protected-mode no
    
    # Logging
    loglevel notice
    
    # Rate limiting specific settings
    databases 16