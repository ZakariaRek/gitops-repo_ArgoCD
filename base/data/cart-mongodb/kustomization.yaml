apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: cart-mongodb
  namespace: data

resources:
  - StatefulSet.yaml
  - Service.yaml
  - ConfigMap.yaml
  - Secret.yaml

labels:
  - pairs:
      app: cart-mongodb
      component: data
      service: cart-service
      tier: database
      version: "7.0"

images:
  - name: mongo
    newTag: "7.0"

namespace: data

replicas:
  - name: cart-mongodb
    count: 2