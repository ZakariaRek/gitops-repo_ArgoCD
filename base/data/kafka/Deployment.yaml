apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: data
  labels:
    app: kafka
    component: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
        component: data
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.4.0
          ports:
            - containerPort: 9092
              name: kafka
            - containerPort: 9997
              name: jmx
          env:
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper-service:2181"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-service.data.svc.cluster.local:9092"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9092"

            # OPTIMIZED Replication and ISR settings
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
            - name: KAFKA_MIN_INSYNC_REPLICAS
              value: "1"
            - name: KAFKA_DEFAULT_REPLICATION_FACTOR
              value: "1"

            # Topic and partition settings
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
            - name: KAFKA_NUM_PARTITIONS
              value: "3"

            # OPTIMIZED Log settings
            - name: KAFKA_LOG_RETENTION_HOURS
              value: "168"
            - name: KAFKA_LOG_RETENTION_BYTES
              value: "1073741824"
            - name: KAFKA_LOG_SEGMENT_BYTES
              value: "1073741824"
            - name: KAFKA_LOG_CLEANUP_POLICY
              value: "delete"
            - name: KAFKA_LOG_COMPRESSION_TYPE
              value: "snappy"

            # OPTIMIZED Network and connection settings
            - name: KAFKA_NUM_NETWORK_THREADS
              value: "2"
            - name: KAFKA_NUM_IO_THREADS
              value: "4"
            - name: KAFKA_SOCKET_SEND_BUFFER_BYTES
              value: "102400"
            - name: KAFKA_SOCKET_RECEIVE_BUFFER_BYTES
              value: "102400"
            - name: KAFKA_SOCKET_REQUEST_MAX_BYTES
              value: "104857600"
            - name: KAFKA_CONNECTIONS_MAX_IDLE_MS
              value: "300000"
            - name: KAFKA_MAX_CONNECTIONS_PER_IP
              value: "50"
            - name: KAFKA_MAX_CONNECTIONS
              value: "200"
            - name: KAFKA_QUEUED_MAX_REQUESTS
              value: "16"
            - name: KAFKA_REQUEST_TIMEOUT_MS
              value: "30000"

            # Consumer/Producer optimization defaults
            - name: KAFKA_FETCH_MIN_BYTES
              value: "1024"
            - name: KAFKA_FETCH_MAX_WAIT_MS
              value: "5000"
            - name: KAFKA_MAX_POLL_RECORDS
              value: "10"
            - name: KAFKA_SESSION_TIMEOUT_MS
              value: "30000"
            - name: KAFKA_HEARTBEAT_INTERVAL_MS
              value: "10000"

            # Group coordination
            - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
              value: "3000"
            - name: KAFKA_GROUP_MAX_SESSION_TIMEOUT_MS
              value: "300000"
            - name: KAFKA_GROUP_MIN_SESSION_TIMEOUT_MS
              value: "6000"

            # Background threads
            - name: KAFKA_BACKGROUND_THREADS
              value: "4"

            # OPTIMIZED JVM settings
            - name: KAFKA_HEAP_OPTS
              value: "-Xmx1G -Xms1G -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:G1HeapRegionSize=16m"
            - name: KAFKA_JVM_PERFORMANCE_OPTS
              value: "-server -XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=35 -XX:+ExplicitGCInvokesConcurrent -Djava.awt.headless=true"

            # JMX settings
            - name: KAFKA_JMX_PORT
              value: "9997"
            - name: KAFKA_JMX_HOSTNAME
              value: "kafka-service.data.svc.cluster.local"

            # OPTIMIZED Logging to reduce I/O
            - name: KAFKA_LOG4J_LOGGERS
              value: "kafka.controller=WARN,kafka.producer.async.DefaultEventHandler=WARN,state.change.logger=WARN"
            - name: KAFKA_LOG4J_ROOT_LOGLEVEL
              value: "WARN"

            # Flush settings
            - name: KAFKA_LOG_FLUSH_INTERVAL_MESSAGES
              value: "10000"
            - name: KAFKA_LOG_FLUSH_INTERVAL_MS
              value: "3000"

            # Metrics settings
            - name: KAFKA_METRICS_NUM_SAMPLES
              value: "2"
            - name: KAFKA_METRICS_SAMPLE_WINDOW_MS
              value: "30000"

          resources:
            requests:
              memory: "1.5Gi"    # Increased for stability
              cpu: "500m"
            limits:
              memory: "2.5Gi"    # Increased for better performance
              cpu: "1000m"

          volumeMounts:
            - name: kafka-storage
              mountPath: /var/lib/kafka/logs
            - name: kafka-config
              mountPath: /etc/kafka/server.properties
              subPath: server.properties

          # OPTIMIZED Health checks
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60      # Increased startup time
            periodSeconds: 30            # Reduced frequency
            timeoutSeconds: 10           # Increased timeout
            failureThreshold: 5          # More tolerant

          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30      # Increased startup time
            periodSeconds: 15            # Reduced frequency
            timeoutSeconds: 5            # Reasonable timeout
            failureThreshold: 5          # More tolerant

          startupProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 20      # Reasonable startup delay
            periodSeconds: 10            # Reduced frequency
            timeoutSeconds: 5            # Quick timeout
            failureThreshold: 20         # Very tolerant for startup

      volumes:
        - name: kafka-storage
          persistentVolumeClaim:
            claimName: kafka-storage-pvc
        - name: kafka-config
          configMap:
            name: kafka-config