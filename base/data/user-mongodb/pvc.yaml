apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-mongodb-pvc
  labels:
    app: user-mongodb
    component: database
    service: user-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-mongodb-config-pvc
  labels:
    app: user-mongodb
    component: database
    service: user-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard