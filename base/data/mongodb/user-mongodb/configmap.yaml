apiVersion: v1
kind: ConfigMap
metadata:
  name: user-mongodb-config
  labels:
    app: user-mongodb
    component: database
    service: user-service
data:
  database-name: "userdb"
  mongodb-url: "mongodb://user-mongodb-service:27017/userdb"
  # MongoDB configuration file
  mongod.conf: |
    storage:
      dbPath: /data/db
      journal:
        enabled: true
    systemLog:
      destination: file
      logAppend: true
      path: /var/log/mongodb/mongod.log
    net:
      port: 27017
      bindIp: 0.0.0.0
    processManagement:
      timeZoneInfo: /usr/share/zoneinfo