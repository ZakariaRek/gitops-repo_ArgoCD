apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: user-mongodb
  namespace: data
  labels:
    app: user-mongodb
    component: data
    service: user-service
    tier: database
spec:
  serviceName: user-mongodb-headless
  replicas: 2
  selector:
    matchLabels:
      app: user-mongodb
  template:
    metadata:
      labels:
        app: user-mongodb
        component: data
        service: user-service
        tier: database
    spec:
      containers:
        - name: mongodb
          image: mongo:7.0
          ports:
            - containerPort: 27017
              name: mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-mongodb-secret
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-mongodb-secret
                  key: password
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: user-mongodb-config
                  key: database-name
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: mongodb-config
              mountPath: /data/configdb
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
        # Replace the existing probes with these improved settings:
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 60    # Increased from 30
            periodSeconds: 30          # Increased from 10
            timeoutSeconds: 15         # Increased from 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30    # Increased from 5
            periodSeconds: 15          # Increased from 5
            timeoutSeconds: 15         # Increased from 3
            failureThreshold: 3

          startupProbe:
            # OPTION 1: Use TCP socket probe (more reliable)
            tcpSocket:
              port: 27017
            initialDelaySeconds: 15
            periodSeconds: 10          # Increased from 5
            timeoutSeconds: 10         # Increased from 3
            failureThreshold: 30       # Increased to allow 5+ minutes for startup

      # Pod Anti-Affinity for High Availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: user-mongodb
                topologyKey: kubernetes.io/hostname

  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
        labels:
          app: user-mongodb
          component: data
          service: user-service
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: mongodb-config
        labels:
          app: user-mongodb
          component: data
          service: user-service
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 1Gi