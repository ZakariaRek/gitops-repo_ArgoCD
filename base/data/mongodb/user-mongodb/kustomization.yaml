apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: user-mongodb
  namespace: data

resources:
  - statefulset.yaml
  - service.yaml
  - configmap.yaml
  - secret.yaml

labels:
  - pairs:
      app: user-mongodb
      component: data
      service: user-service
      tier: database
      version: "7.0"

images:
  - name: mongo
    newTag: "7.0"

namespace: data

replicas:
  - name: user-mongodb
    count: 2