# PVCs for StatefulSet replica 0
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-data-cart-mongodb-0
  namespace: data
  labels:
    app: cart-mongodb
    component: data
    service: cart-service
    tier: database
    volume-type: data
    replica: "0"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
  volumeMode: Filesystem
  # Bind to specific PV for replica 0
  volumeName: cart-mongodb-data-pv
  selector:
    matchLabels:
      app: cart-mongodb
      service: cart-service
      volume-type: data

