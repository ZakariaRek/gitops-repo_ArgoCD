apiVersion: v1
kind: PersistentVolume
metadata:
  name: cart-mongodb-data-pv
  labels:
    app: cart-mongodb
    component: data
    service: cart-service
    tier: database
    volume-type: data
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  volumeMode: Filesystem
  # For local development (adjust based on your cluster setup)
  hostPath:
    path: /data/cart-mongodb/data
    type: DirectoryOrCreate

