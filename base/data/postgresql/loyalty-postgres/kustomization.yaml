apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: loyalty-postgres
  namespace: data

resources:
  - Service.yaml
  - Configmap.yaml
  - Secret.yaml
  - StatefulSet.yaml
  - Pv.yaml

labels:
  - pairs:
      app: loyalty-postgres
      component: data
      service: loyalty-service
      tier: database
      version: "16-alpine"

images:
  - name: postgres
    newTag: 16-alpine

namespace: data

replicas:
  - name: loyalty-postgres
    count: 1