# base/data/postgresql/loyalty-postgres/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: loyalty-postgres
  namespace: data

resources:
  - Service.yaml
  - ConfigMap.yaml
  - Secret.yaml
  - StatefulSet.yaml
  - Pv.yaml

labels:
  - pairs:
      app: loyalty-postgres
      component: data
      service: loyalty-service
      tier: database
      version: "15.4"

images:
  - name: postgres
    newTag: 15.4-alpine

namespace: data

replicas:
  - name: loyalty-postgres
    count: 1