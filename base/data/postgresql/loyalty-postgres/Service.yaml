
apiVersion: v1
kind: Service
metadata:
  name: loyalty-postgres-service
  namespace: data
  labels:
    app: loyalty-postgres
    component: data
    service: loyalty-service
    tier: database
spec:
  # Headless service for StatefulSet
  clusterIP: None
  selector:
    app: loyalty-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP