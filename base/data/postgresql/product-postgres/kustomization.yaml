apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: product-postgres
  namespace: data

resources:
  - Service.yaml
  - Configmap.yaml
  - Secret.yaml
  - StatefulSet.yaml

labels:
  - pairs:
      app: product-postgres
      component: data
      service: product-service
      tier: database
      version: "15.4"

images:
  - name: postgres
    newTag: 15.4-alpine

namespace: data

replicas:
  - name: product-postgres
    count: 1