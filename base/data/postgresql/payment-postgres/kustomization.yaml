apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: payment-postgres
  namespace: data

resources:
    - StatefulSet.yaml
    - Secret.yaml
    - Configmap.yaml
    - Service.yaml

labels:
  - pairs:
      app: payment-postgres
      component: data
      service: payment-service
      tier: database
      version: "15.4"

images:
  - name: postgres
    newTag: 15.4-alpine

namespace: data

replicas:
  - name: payment-postgres
    count: 1