apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: payment-postgres
  namespace: data

resources:
    - StatefulSet.yaml
    - Secret.yaml
    - Configmap.yaml
    - Service.yaml

labels:
  - pairs:
      app: payment-postgres
      component: data
      service: payment-service
      tier: database
      version: "16-alpine"

images:
  - name: postgres
    newTag: 16-alpine

namespace: data

replicas:
  - name: payment-postgres
    count: 1