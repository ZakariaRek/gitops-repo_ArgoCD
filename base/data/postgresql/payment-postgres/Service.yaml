apiVersion: v1
kind: Service
metadata:
  name: payment-postgres-service
  namespace: data
  labels:
    app: payment-postgres
    component: data
    service: payment-service
    tier: database
spec:
  # Headless service for StatefulSet
  clusterIP: None
  selector:
    app: payment-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP