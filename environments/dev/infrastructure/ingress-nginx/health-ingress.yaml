apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: health-check-ingress
  namespace: infrastructure
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /actuator/health
spec:
  ingressClassName: nginx
  rules:
  - host: health.nexus-commerce.local
    http:
      paths:
      - path: /api-gateway
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8099
      - path: /config-server
        pathType: Prefix
        backend:
          service:
            name: config-server
            port:
              number: 8888