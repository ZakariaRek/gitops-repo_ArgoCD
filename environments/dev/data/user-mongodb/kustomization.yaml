apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: data

resources:
  - ../../../../base/data/user-mongodb


configMapGenerator:
  - name: user-mongodb-config
    behavior: merge
    literals:
      - environment=development
      - log-level=debug

secretGenerator:
  - name: user-mongodb-secret
    behavior: replace
    literals:
      - username=devuser
      - password=devpass123

images:
  - name: mongo
    newTag: "7.0"