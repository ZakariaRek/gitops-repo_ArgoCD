apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notification-service-ingress
  namespace: microservices
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS, DELETE, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # SSE specific annotations
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
spec:
  ingressClassName: nginx
  rules:
  # Main notification service API
  - host: notification.nexus-commerce.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8086
  # Notification API endpoints
  - host: notification-api.nexus-commerce.local
    http:
      paths:
      - path: /api/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8086
  # SSE endpoint for real-time notifications
  - host: notification-sse.nexus-commerce.local
    http:
      paths:
      - path: /sse
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8086
      - path: /api/sse
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8086
  # WebSocket endpoint (if enabled)
  - host: notification-ws.nexus-commerce.local
    http:
      paths:
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8086